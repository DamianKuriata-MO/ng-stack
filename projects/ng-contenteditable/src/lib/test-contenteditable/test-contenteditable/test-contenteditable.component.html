<button type="button" (click)="toggleEditable()">isContenteditable: {{ isContenteditable }}</button>

<form #templateDrivenForm="ngForm">
  <p
    [contenteditable]="isContenteditable"
    name="myFormName"
    [(ngModel)]="templateDrivenFormText"
    [ngClass]="{'is-editable': isContenteditable, 'is-not-editable': !isContenteditable}"
    ></p>
</form>
 
<pre>
  {{ templateDrivenForm.value | json }}
</pre>

<hr>

<p
  [contenteditable]="isContenteditable"
  name="myReactiveFormName"
  [formControl]="reactiveForm"
  [ngClass]="{'is-editable': isContenteditable, 'is-not-editable': !isContenteditable}"
></p>

<pre>
  {{ reactiveForm.value | json }}
</pre>
