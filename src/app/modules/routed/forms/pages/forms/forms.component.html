<form [formGroup]="formGroup">
  <input [formControl]="userName">
  <input [formControl]="userEmail">
  <input type="password" [formControl]="password">
</form>

<pre>
  {{ formGroup.value | json }}
</pre>

<hr>
<input type="file" accept=".jpg,.jpeg,.png" (select)="onSelect($event)" [formControl]="formControl" [multiple]="true" preserveValue/>
